<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../src/components/question-container.html">
  </head>
  <body>
    <test-fixture id="QuestionContainer">
      <template>
        <question-container 
          question='{"id": "1", "question": "question", "options": [{ "id": "1", "value": "Karina"}, { "id": "2", "value": "Karina"}]}' 
          selected-answer="1">
        </question-container>
      </template>
    </test-fixture>

    <script>
      suite('question-container tests', function() {
        test('Should have all required components', function (done) {
          const questionContainer = fixture('QuestionContainer');
          flush(function() {
            const ironSelector = questionContainer.shadowRoot.querySelector('iron-selector');
            const answerItem = questionContainer.shadowRoot.querySelectorAll('answer-item');
          
            done();

            assert(ironSelector, 'ironSelector is neither `null` nor `undefined`');
            assert(answerItem, 'answerItem is neither `null` nor `undefined`');
          });
        });

        test('Question should be and Object and selectedAnswer a String', function() {
          const questionContainer = fixture('QuestionContainer');

          assert.typeOf(questionContainer.question, 'object');
          assert.typeOf(questionContainer.selectedAnswer, 'string');
        });

        test('Should mark answer as selected', function(done) {
          const questionContainer = fixture('QuestionContainer');
          flush(function() {
            const answerItem = questionContainer.shadowRoot.querySelector('.iron-selected');
          
            done();

            assert.equal(answerItem.id, '1');
          });
        });

        test('Should only mark one item as selected', function(done) {
          const questionContainer = fixture('QuestionContainer');
          flush(function() {
            const answerItem = questionContainer.shadowRoot.querySelectorAll('.iron-selected');

            done();

            assert.equal(answerItem.length, 1);
          });
        });
      });
    </script>
  </body>
</html>
