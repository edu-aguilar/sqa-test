<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../src/components/question-container.html">
  </head>
  <body>
    <test-fixture id="QuestionContainer">
      <template>
        <question-container 
          question='{"id": "1", "question": "question", "options": [{ "id": "1", "value": "Karina"}, { "id": "2", "value": "Karina"}]}' 
          selected-answer="1"
          quiz-data="{}"
          current-question-id="1"
          answered-questions-count="10">
        </question-container>
      </template>
    </test-fixture>

    <script>
      suite('question-container tests', function() {
        test('Should have all required components', function(done) {
          const questionContainer = fixture('QuestionContainer');
          flush(function() {
            const quizPaginator = questionContainer.shadowRoot.querySelector('quiz-paginator');
            const answerContainer = questionContainer.shadowRoot.querySelector('answer-container');
            assert(quizPaginator, 'quizPaginator is neither `null` nor `undefined`');
            assert(answerContainer, 'answerContainer is neither `null` nor `undefined`');
            done();
          });
        });

        test('Question should be an Object and selectedAnswer an Array', function() {
          const questionContainer = fixture('QuestionContainer');

          assert.typeOf(questionContainer.question, 'object');
          assert.typeOf(questionContainer.selectedAnswer, 'array');
        });
      });
    </script>
  </body>
</html>
