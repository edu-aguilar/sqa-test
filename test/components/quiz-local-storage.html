<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../src/components/quiz-local-storage.html">
  </head>
  <body>
    <test-fixture id="localStorage">
      <template>
        <quiz-local-storage id="quizLocalStorage" storage-data="{}">
        </quiz-local-storage>
      </template>
    </test-fixture>

    <script>
      suite('quiz-local-storage tests', function() {
        test('Should initialize localStorage', function(done) {
          const quizLocalStorage = fixture('localStorage');
          assert(quizLocalStorage, 'quizLocalStorage is neither `null` nor `undefined`');
          done();
        });

        test('localStorage has to be right types', function() {
          const quizLocalStorage = fixture('localStorage');
          assert.typeOf(quizLocalStorage.storageData, 'object');
        });

        test('Should update localStorage', function() {
          const quizLocalStorage = fixture('localStorage');
          quizLocalStorage.updateStorage('quizData', 'test');
          assert.typeOf(quizLocalStorage.storageData.quizData, 'string');
          assert(quizLocalStorage.storageData.quizData === 'test');
        });

        test('Should clear localStorage', function() {
          const quizLocalStorage = fixture('localStorage');
          quizLocalStorage.updateStorage('quizData', 'test');
          assert(quizLocalStorage.storageData.quizData === 'test');
          quizLocalStorage.clearStorage();
          assert.deepEqual(quizLocalStorage.storageData, {});
        });
      });
    </script>
  </body>
</html>
