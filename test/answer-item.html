<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/components/answer-item.html">
  </head>
  <body>
    <test-fixture id="AnswerItemEmpty">
      <template>
        <answer-item></answer-item>
      </template>
    </test-fixture>

    <test-fixture id="AnswerItemOption">
      <template>
        <answer-item option='{"id": "1", "value": "Karina"}'></answer-item>
      </template>
    </test-fixture>

    <script>
      let option = {"id": "1", "value": "Karina"};

      suite('answer-item tests', function() {
        test('answer item should not display if no option is provided', function() {
          let answerItem = fixture('AnswerItemEmpty');
          let itemContainer = answerItem.shadowRoot.querySelector('.item-container');
          assert.equal(itemContainer, null);
        });

        test('Option received should be equal to option sent', function() {
          let answerItem = fixture('AnswerItemOption');
          let equal = answerItem.option.id === option.id && answerItem.option.value === option.value;
          assert.equal(equal, true);
        });
      });
    </script>
  </body>
</html>
