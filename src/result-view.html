<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="result-view">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px 0px 20px 0px;
      }

      .box-wrapper {
        width: 80%;
        padding-bottom: 20px;
      }

      .box-wrapper > p {
        margin: 1em;
        text-align: center;
        margin: 0px;
        line-height: 1.7;
        font-size: var(--sopra-font-xl);
        color: #333333;
      }

      #resultForm {
        width: 80%;
        display: flex;
        flex-direction: column;
      }

      .input-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        height: 80px;
      }

      @media screen and (min-width: 768px) {
        .box-wrapper {
          width: 65%;
        }
        .box-wrapper > p {
          font-size: var(--sopra-font-xxl);
        }
      }
    </style>
      <div class="box-wrapper">
        <p>[[resultMessage]]</p>
      </div>

        <form id="resultForm" hidden$="[[presencial]]">
          <div class="input-container">
            <label>Nombre*</label>
            <input class="input-quiz" name="surname"  value="{{user.name::input}}" type="text" required>
          </div>

          <div class="input-container">
            <label>Apellidos*</label>
            <input class="input-quiz" name="name" value="{{user.surname::input}}" type="text" required>
          </div>

          <div class="input-container">
            <label>Tel√©fono</label>
            <input class="input-quiz" name="telefono" value="{{user.telefono::input}}" pattern="^(?:\\+?(\\d{1}))?[0-9]{9,19}$"  type="text">
          </div>

          <div class="input-container">
            <label>Email*</label>
            <input class="input-quiz"   name="email" value="{{user.email::input}}" type="email" required>
          </div>
        </form>

        <button class="button-quiz" disabled$="{{!isValid}}">
          <span>Enviar</span>
        </button>

  </template>

  <script>
    /**
      * `<result-view>`view where we redirect after answering all the questions
      *
      * ## Usage
      * The `presencial` parameter is to indicate if it is necessary the candidate's data to send them through a form
      * The `result-message` is a dynamic ending message depending on the type of test
      *
      * `<result-view name="result" presencial="[[quizData.presencial]]" result-message="[[quizData.resultMessage]]">`
      *
      *
      * @customElement
      * @polymer
    */

    class ResultView extends Polymer.Element {
      static get is() {return 'result-view';}
      static get observers() {
        return [
           '_checkFormValid(user.*)'
        ];
      }
      static get properties() {
        return {
          resultMessage: String,
          presencial: {
            type: Boolean,
            value: false,
            notify: true
          },
          user: {
            type: Object,
            value: { },
            notify: true
          },
          isValid: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }
      /** Method to observe if the form is valid or not */
      _checkFormValid() {
           this.isValid = this.$.resultForm ? this.$.resultForm.checkValidity() : false;
      }
    }
    window.customElements.define(ResultView.is, ResultView);
  </script>
</dom-module>
