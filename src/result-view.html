<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/shared-styles.html">

<link rel="import" href="data-providers/quiz-status-data.html">

<link rel="import" href="components/compute-score.html">
<link rel="import" href="components/email-builder.html">
<link rel="import" href="components/email-sender.html">

<dom-module id="result-view">
  <template>
    <style include="shared-styles">
      
      :host {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px 0px 20px 0px;
      }

      .box-wrapper {
        width: 80%;
        padding-bottom: 20px;
      }

      .box-wrapper > p {
        margin: 1em;
        text-align: center;
        margin: 0px;
        line-height: 1.7;
        font-size: var(--sopra-font-xl);
        color: #333333;
      }

      .input-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        height: 80px;
      }
      
      .button-container{
        display: flex;
        justify-content: center;
      }

      @media screen and (min-width: 768px) {
        .box-wrapper {
          width: 65%;
        }
        .box-wrapper > p {
          font-size: var(--sopra-font-xxl);
        }
      }
    </style>

    <!-- 1 - Get data from statusData -->
    <quiz-status-data 
      id="quizStatusData"
      quiz-type="[[quizType]]"
      storage-data="{{storageData}}">
    </quiz-status-data>

    <!-- 2 - Compute score after send form -->    
    <compute-score
      id="computeScore"
      user-data="[[user]]"
      correct-questions="[[correctQuestions]]"
      status-data="[[statusData]]"
      score-data="{{scoreData}}">
    </compute-score>

    <!-- 3 - Build email with computedData -->
    <email-builder
      id="emailBuilder"
      score-data="[[scoreData]]"
      html-string="{{htmlString}}">
    </email-builder>

    <!-- 4 - Send email with -->
    <email-sender
      id="emailSender">
    </email-sender>

    <div class="box-wrapper">
      <p class="text-result">[[resultMessage]]</p>
    </div>
    <div class="box-wrapper" hidden$="[[onSite]]" id="formContainer">
      <form id="resultForm">
        <div class="input-container">
          <label>Nombre*</label>
          <input class="input-quiz" name="surname"  value="{{user.name::input}}" type="text" required>
        </div>

        <div class="input-container">
          <label>Apellidos*</label>
          <input class="input-quiz" name="name" value="{{user.surname::input}}" type="text" required>
        </div>

          <div class="input-container">
            <label>Tel√©fono</label>
            <input class="input-quiz" name="phone" value="{{user.phone::input}}" pattern="^(?:\\+?(\\d{1}))?[0-9]{9,19}$"  type="text">
          </div>

        <div class="input-container">
          <label>Email*</label>
          <input class="input-quiz"  name="email" value="{{user.email::input}}" type="email" required>
        </div>
      </form>
        <div class="button-container">
          <button class="button-quiz" on-click="_sendForm"> <!-- disabled$="{{!isValid}}" -->
            <span>Enviar</span>
          </button>
        </div>
    </div>

  </template>

  <script>
    /**
      * `<result-view>`view where we redirect after answering all the questions
      *
      * ## Usage
      *
      * `<result-view name="result" presencial="[[quizData.presencial]]" result-message="[[quizData.resultMessage]]">`
      *
      * @customElement
      * @polymer
    */
    class ResultView extends (class extends Polymer.Element {}) {
      static get is() {return 'result-view';}
      static get observers() {
        return [
           '_checkFormValid(user.*)'
        ];
      }
      static get properties() {
        return {
          /** Type of quiz */
          quizType: String,
          /** Message after completing the test, is a dynamic ending message depending on the type of test */
          resultMessage: String,
          /** Object with correct answers to the questions */          
          correctQuestions: {
            type: Object,
            value: { 1: ["1"], 2: ["1"], 3: ["2"], 5: ["2", "3"], 6: ["2", "3"] }
          },
          /** Data from storage */
          storageData: Object,
          /** Property to indicate if sending the candidate's data is necessary*/
          onSite: {
            type: Boolean,
            value: false,
            notify: true
          },
          /** candidate information */
          user: {
            type: Object,
            value: { },
            notify: true
          },
          /** value to check the validity of the form */
          isValid: {
            type: Boolean,
            value: false,
            notify: true
          },
          scoreData: Object,
          statusData: Object,
          htmlString: String
        };
      }

      /** Method to observe if the form is valid or not */
      _checkFormValid() {
        this.isValid = this.$.resultForm ? this.$.resultForm.checkValidity() : false;
      }
      /** Send form actions -> computeScore -> buildEmail -> sendEmail */
      _sendForm() {
        console.log('_sendForm');
        console.log('storageData is: ', this.storageData[this.quizType]);
        this.set('statusData', this.storageData[this.quizType] )
        
        this.$.computeScore.builtTemplate();
        console.log('scoreData', this.scoreData);
        this.$.emailBuilder.buildHTMLString();
        console.log('htmlString', this.htmlString);
      }
    }
    window.customElements.define(ResultView.is, ResultView);
  </script>
</dom-module>
