<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for form items -->
<dom-module id="app-form-items">
  <template>
    <style>
      :host {
        --paper-input-container:	{
          background-color: #ffffff;
          min-height: 100px;
          border: 1px solid #eeeeee;
          padding-left: 10px;
          padding-right: 10px;
        }

        --paper-input-container-underline: {
          display: none;
        }

        --paper-input-container-underline-focus: {
          display: none;
        }
      }
      
      .button-quiz {
        padding: 1em 3em 1em 3em;
        border-width: 0;
        outline: none;
        color: #ecf0f1;
        cursor: pointer;
        background-color: var(--sopra-orange-500);
      }

      button:disabled {
        opacity: 0.4;
      }

      .button-quiz > span {
        font-size: var(--sopra-font-xxl);
      }

      label {
        color: var(--sopra-blue-500);
        font-weight: bold;
        letter-spacing: 1px;
      }

      .input-quiz {
        font-size: var(--sopra-font-xl);
        border-width: 0;
        height: 35px;
        padding-left: 5px;
        margin: 5px 0px 15px 0px;
      }

      .input-quiz:focus {
        outline-width: 0;
        border-width: 0;
        border-bottom: 3px solid var(--sopra-orange-500);
      }
    </style>
  </template>
</dom-module>
