<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="app-colors.html">
<link rel="import" href="app-sizes.html">
<link rel="import" href="app-form-items.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style include="app-colors app-sizes app-form-items">
  
      iron-pages > * {
        height: 100%;
        box-sizing: border-box;
      }

      /* Custom scroll bar for sopra-quiz-app */
      .sopra-scroll::-webkit-scrollbar-track {
        border-radius: 0px;
      }

      .sopra-scroll::-webkit-scrollbar {
        width: 7px;
      }

      .sopra-scroll::-webkit-scrollbar-thumb {
        border-radius: 7px;
        box-shadow: inset 0 0 2px rgba(0,0,0,.3);
        -webkit-box-shadow: inset 0 0 2px rgba(0,0,0,.3);
        background-color: var(--sopra-blue-500);
      }

    </style>
  </template>
</dom-module>
