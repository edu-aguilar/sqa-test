<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/quiz-local-storage.html">

<dom-module id="quiz-data">
  <template>
    <quiz-local-storage
      id="quizLocalStorage"
      storage-data="{{storageData}}">
    </quiz-local-storage>
  </template>
  <script>
    class QuizData extends Polymer.Element {
      static get is() { return 'quiz-data'; }
      static get properties() { return {
        data: {
          type: Object,
          value: () => {},
          notify: true
        },
        quizType: {
          type: String,
          observer: '_loadData'
        },
        storageData: {
          type: Object,
          observer: '_loadData'
        }
      }}

      _loadData() {
        if (this.quizType && Object.keys(this.storageData).length > 0) {
          if (!this.storageData[this.quizType]) {
            console.log('Loading data from json...');
            let url = `data/${this.quizType}.json`;
            fetch(url)
            .then((resp) => resp.json())
            .then((data) => {
              this.$.quizLocalStorage.updateStorage(this.quizType, 'quizData', data);
              this.set('data', data);
            })
            .catch(() => { this._notifyError() })
          } else {
            console.log('Loading data from storage...');
            this.set('data', this.storageData[this.quizType].quizData);
          }
        }
      }

      _notifyError() {
        let event = new CustomEvent(
          'onRouteChange',
          {
            detail: { newRoute: 'not-found' },
            composed: true
          }
        );
        this.dispatchEvent(event);
      }

    }

    customElements.define(QuizData.is, QuizData);
  </script>

</dom-module>
