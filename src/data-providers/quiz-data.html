<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="quiz-data">
  <template>
    <quiz-local-storage
      id="quizLocalStorage"
      storage-data="{{storageData}}">
    </quiz-local-storage>
  </template>
  <script>
    class QuizData extends Polymer.Element {
      static get is() { return 'quiz-data'; }
      static get properties() { return {
        data: {
          type: Object,
          value: () => {},
          notify: true
        },
        type: {
          type: String
        },
        storageData: {
          observer: '_storageChanged'
        }
      }}

      _storageChanged() {
        if (this.type) {
          if (!this.$.quizLocalStorage.storageData[this.type]) {
            let url = `data/${this.type}.json`;
            fetch(url)
            .then((resp) => resp.json())
            .then((data) => {
              this.$.quizLocalStorage.updateStorage(this.type, 'quizData', data);
              this.set('data', data);
            })
            .catch(() => { this._notifyError() })
          } else {
            this.set('data', this.$.quizLocalStorage.storageData[this.type].quizData);
          }
        }
      }

      _notifyError() {
        let event = new CustomEvent(
          'onRouteChange',
          {
            detail: { newRoute: 'not-found' },
            composed: true
          }
        );
        this.dispatchEvent(event);
      }

    }

    customElements.define(QuizData.is, QuizData);
  </script>

</dom-module>
