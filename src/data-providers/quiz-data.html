<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="quiz-data">
  <template>
    <quiz-local-storage
      id="quizLocalStorage"
      data-to-store="{{dataToStore}}">
    </quiz-local-storage>
  </template>
  <script>
    class QuizData extends Polymer.Element {
      static get is() { return 'quiz-data'; }
      static get properties() { return {
        data: {
          type: Object,
          value: () => {},
          notify: true
        },
        storedData: {
          type: Object,
          value: () => {},
          notify: true
        },
        type: {
          type: String,
          observer: '_typeChanged'
        }
      }}

      _typeChanged(newType) {
        if (newType) {
          let url = `data/${newType}.json`;
          debugger;
          fetch(url)
            .then((resp) => resp.json())
            .then((data) => {
              this.$.quizLocalStorage.updateStorage('quizData', data);
              this.$.quizLocalStorage.updateStorage('type', newType);
              this.set('data', data);
            })
            .catch(() => { this._notifyError() })
        }
      }

      _notifyError() {
        let event = new CustomEvent(
          'onRouteChange',
          {
            detail: { newRoute: 'not-found' },
            composed: true
          }
        );
        this.dispatchEvent(event);
      }

    }

    customElements.define(QuizData.is, QuizData);
  </script>

</dom-module>
