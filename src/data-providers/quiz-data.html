<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="quiz-data">
  <template>
    <quiz-local-storage
      id="quizLocalStorage"
      storage-data="{{storageData}}">
    </quiz-local-storage>
  </template>
  <script>
    class QuizData extends Polymer.Element {
      // TODO: fix: This is not singleton,
      // so when I call from APP and from questionView calls twice!
      static get is() { return 'quiz-data'; }
      static get properties() { return {
        data: {
          type: Object,
          value: () => {},
          notify: true
        },
        quizType: {
          type: String
        },
        storageData: {
          type: Object,
          observer: '_storageChanged'
        }
      }}

      _storageChanged(storageData) {
        if (this.quizType) {
          if (!storageData[this.quizType]) {
            console.log('Loading data from json...');
            let url = `data/${this.quizType}.json`;
            fetch(url)
            .then((resp) => resp.json())
            .then((data) => {
              this.$.quizLocalStorage.updateStorage(this.quizType, 'quizData', data);
              this.set('data', data);
            })
            .catch(() => { this._notifyError() })
          } else {
            console.log('Loading data from storage...');
            this.set('data', storageData[this.quizType].quizData);
          }
        }
      }

      _notifyError() {
        let event = new CustomEvent(
          'onRouteChange',
          {
            detail: { newRoute: 'not-found' },
            composed: true
          }
        );
        this.dispatchEvent(event);
      }

    }

    customElements.define(QuizData.is, QuizData);
  </script>

</dom-module>
