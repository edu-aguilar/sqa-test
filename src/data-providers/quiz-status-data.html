<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="quiz-status-data">
  <template>
    <quiz-local-storage
      id="quizLocalStorage"
      storage-data="{{storageData}}">
    </quiz-local-storage>
  </template>
  <script>
  (function() {
    let quizStatusData = {
      answeredQuestions: {}
    };

    let subscribers = [];

    class QuizStatusData extends Polymer.Element {
      static get is() { return 'quiz-status-data'; }

      static get properties() {
        return {
          totalQuestions: Number,
          answeredQuestions: {
            type: Object,
            notify: true,
            value: () => quizStatusData.answeredQuestions
          },
          quizType: {
            type: String,
            observer: '_setQuizType'
          },
          progress: {
            type: Number,
            notify: true,
            computed: '_computeProgress(answeredQuestions.*, totalQuestions)'
          },
          timePassed: {
            type: Number,
            notify: true
          },
          answeredQuestionsCount: {
            type: Number,
            notify: true
          },
          storageData: {
            type: Object,
            observer: '_loadFromStorage'
          }
        }
      }

      constructor() {
        super();
        subscribers.push(this);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        subscribers.splice(subscribers.indexOf(this), 1);
      }

      updateTime(timePassed) {
        if (quizStatusData.quizType && this.$.quizLocalStorage.storageData[quizStatusData.quizType]) {
          this.$.quizLocalStorage.updateStorage(quizStatusData.quizType, 'timePassed', timePassed);
        }
      }

      _setQuizType(quizType) {
        if (quizType) quizStatusData.quizType = quizType;
      }

      _loadFromStorage(storageData) {
        if (this.$.quizLocalStorage.storageData[this.quizType]) {
          quizStatusData.answeredQuestions = this.$.quizLocalStorage.storageData[this.quizType].answeredQuestions || {};
        }
      }
      setAnsweredQuestion(questionId, answerId){
        quizStatusData.answeredQuestions[questionId] = answerId;
        this.$.quizLocalStorage.updateStorage(this.quizType, `answeredQuestions.${questionId}`, answerId);
        this.__updateSuscribers(`answeredQuestions.${questionId}`);
      }

      _computeProgress(){
        this.answeredQuestionsCount = Object.keys(this.answeredQuestions).length;
        return this.answeredQuestionsCount / this.totalQuestions * 100;
      }

      __updateSuscribers(path) {
        subscribers.forEach((suscriber) => { suscriber.notifyPath(path) });
      }
    }

    customElements.define(QuizStatusData.is, QuizStatusData);
  })();
  </script>

</dom-module>
