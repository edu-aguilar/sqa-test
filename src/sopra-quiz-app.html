<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="lazy-import" href="landing-view.html">
<link rel="lazy-import" href="question-view.html">
<link rel="lazy-import" href="result-view.html">
<link rel="lazy-import" href="not-found-view.html">

<link rel="import" href="data-providers/quiz-status-data.html">
<link rel="import" href="data-providers/quiz-data.html">

<dom-module id="sopra-quiz-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:type"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-route
        route="{{subroute}}"
        pattern="/:page"
        data="{{subrouteData}}"
        tail="{{subrouteTail}}">
    </app-route>

    <quiz-status-data id="quizStatusData"></quiz-status-data>
    <quiz-data id="quizData" type="[[routeData.type]]" data="{{quizData}}"></quiz-data>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="landing" href="[[rootPath]][[routeData.type]]/landing">View One</a>
          <a name="question" href="[[rootPath]][[routeData.type]]/question/1">View Two</a>
          <a name="result" href="[[rootPath]][[routeData.type]]/result">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title> Sopra Quiz App </div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <landing-view name="landing" quiz-data="[[quizData]]"></landing-view>
          <question-view name="question" route="{{subrouteTail}}"></question-view>
          <result-view name="result"></result-view>
          <not-found-view name="not-found"></not-found-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class SopraQuizApp extends Polymer.Element {
      static get is() { return 'sopra-quiz-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(subrouteData.page)'
        ];
      }

      ready() {
        super.ready();

        this.$.quizStatusData.setQuizType(this.routeData.type);
        this.addEventListener('onRouteChange', this._onRouteChange);
      }

      _routePageChanged(page) {
        if (!page) {
          this.set('route.path', 'frontend');
          this.set('subroute.path', 'landing'); 

          this.page = 'landing';

          return;
        }
        this.page = page;
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _onRouteChange(e) {
        this.set('route.path', `${this.routeData.type}/${e.detail.newRoute}`);
      }

      _showPage404() {
        this.page = 'not-found';
      }
    }

    window.customElements.define(SopraQuizApp.is, SopraQuizApp);
  </script>
</dom-module>
