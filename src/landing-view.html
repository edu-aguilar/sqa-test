<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="landing-view">
  <template>
    <style include="shared-styles">

      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .landing-img {
        width: 100%;
        height: 230px;
        background-image: url(../images/landing-background.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .description-wrapper {
        background-color: rgba(255, 255, 255, 0.5);
        margin-top: -80px;
        width: 80%;
      }


      button {
        margin-top: 2em;
        padding: 1em 3em 1em 3em;
        border-width: 0;
        outline: none;
        color: #ecf0f1;
        background-color: var(--sopra-orange-500);
      }

      button > span {
        font-size: var(--sopra-font-xxl);
      }

      .description-wrapper > p {
        margin: 1em;
        text-align : center;
        line-height: 1.7;
        font-size: var(--sopra-font-xl);
        color: #333333;
      }

      @media screen and (min-width: 768px) {
        .landing-img {
          height: 300px;
          background-attachment: fixed;
          background-position: center; 
        }
        .description-wrapper {
          width: 60%;
        }
        .description-wrapper > p {
          font-size: var(--sopra-font-xxl);
        }
      }

      @media screen and (min-width: 1024px) {
        .landing-img {
          height: 360px;
        }
        .description-wrapper {
          width: 50%;
        }
        .description-wrapper > p {
          font-size: var(--sopra-font-xxxl);
        }
      }

    </style>
    <div class="landing-img"></div>
    <div class="description-wrapper">
      <p>[[quizData.description]] </p>
    </div>
    <button>
      <span>Empezar</span>
    </button>
  </template>

  <script>
    class LandingView extends Polymer.Element {
      static get is() { return 'landing-view'; }

      static get properties() {
        return {
          quizData: Object
        }
      }

      _changeRoute() {
        var event = new CustomEvent(
          'onRouteChange',
          { detail: { newRoute: 'result' }, composed: true }
        );

        this.dispatchEvent(event);
      }
    }
    window.customElements.define(LandingView.is, LandingView);
  </script>
</dom-module>
