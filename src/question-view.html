<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="components/question-container.html">

<link rel="import" href="data-providers/quiz-status-data.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="question-view">
  <template>
    <style include="shared-styles">
      :host {
        display: grid;
        height: 100%;
        grid-template-columns: 1fr;
        grid-template-rows: 30px 1fr 70px;
        grid-template-areas: 
          "tabs"
          "question"
          "footer";
        justify-content: center;
        align-items: center;
      }

      .questions-tabs {
        grid-area: tabs;
      }

      .question-body {
        grid-area: question;
        height: 100%;
        background-color: var(--sopra-gray-100);
      }

      .gradient-progress-bar {
        grid-area: footer;
      }

      .question-controls {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}">
    </app-route>

    <quiz-status-data
      id="quizStatus"
      total-questions="[[quizData.questions.length]]"
      progress="{{quizProgress}}">
    </quiz-status-data>

    <div class="questions-tabs"> Question tabs go here! </div>

    <div class="question-body">
      <question-container question="[[question]]" selected-answer="{{selectedAnswer}}"></question-container>

      <div class="question-controls"> Control Buttons go here! </div>
    </div>

    <div class="gradient-progress-bar"> <p> Progress: [[quizProgress]] </p> </div>
  </template>

  <script>
    class QuestionView extends Polymer.Element {
      static get is() { return 'question-view'; }

      static get properties() {
        return {
          route: Object,
          quizData: Object
        };
      }

      static get observers() {
        return [
          '_routeIdChanged(routeData.id)',
          '_setAnsweredQuestion(selectedAnswer)'
        ];
      }

      _setAnsweredQuestion(answerId) {
        let questionId = this.routeData.id;
        this.$.quizStatus.setAnsweredQuestion(questionId, answerId)
      }

      _routeIdChanged(id) {
        let question = this.quizData.questions.find((q) => {
          return q.id === id;
        });
        this.set('question', question);
      }
    }

    window.customElements.define(QuestionView.is, QuestionView);
  </script>
</dom-module>
