<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="components/answer-item.html">

<link rel="import" href="data-providers/quiz-status-data.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="question-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .question-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}">
    </app-route>

    <quiz-status-data
      id="quizStatus"
      total-questions="[[quizData.questions.length]]"
      progress="{{quizProgress}}">
    </quiz-status-data>
    
    <div class="question-view">
      <div class="question-container">
        <answer-item option="[[option]]"></answer-item>
      </div>

      <p> Progress: [[quizProgress]] </p>
    </div>
  </template>

  <script>
    class QuestionView extends Polymer.Element {
      static get is() { return 'question-view'; }

      static get properties() {
        return {
          route: Object,
          quizData: Object,
          option: {
            type: Object,
            value: {id: '1', value: 'Karina, this is a very long text to test for clip and ellipsis'}
          }
        };
      }

      setAnsweredQuestion(){
        //this.$.quizStatus.setAnsweredQuestion(questionId, answerId)
      }
    }

    window.customElements.define(QuestionView.is, QuestionView);
  </script>
</dom-module>
