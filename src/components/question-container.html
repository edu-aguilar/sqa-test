<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../data-providers/quiz-status-data.html">

<link rel="import" href="../styles/shared-styles.html">

<link rel="import" href="answer-item.html">

<dom-module id="question-container">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: var(--sopra-grey-100);
      }

      p {
        font-size: calc(var(--sopra-font-xxl) + 2px);
        font-weight: bold;
      }

      answer-item {
        margin-bottom: 20px;
      }

      .question-container {
        margin: 0px 20px;
        min-width: 50%;
      }

      @media screen and (min-width: 1024px) {
        .question-container {
          margin: 0px;
        }
      }
    </style>

    <div class="question-container">
      <p> [[question.id]] - [[question.question]] </p>

      <iron-selector id="optionSelector" role="navigation" selected="{{selectedAnswer}}" 
          attr-for-selected="id">
        <template is="dom-repeat" items="{{question.options}}" as="option">
          <answer-item id="[[option.id]]" option="[[option]]"></answer-item>
        </template>
      </iron-selector>
    </div>
    
  </template>

  <script>
    class QuestionContainer extends Polymer.Element {
      static get is() { return 'question-container'; }

      static get properties() {
        return {
          question: {
            type: Object,
            value: () => {}
          },
          selectedAnswer: {
            type: String,
            value: '',
            notify: true
          }
        }
      }
    }

    window.customElements.define(QuestionContainer.is, QuestionContainer);
  </script>
</dom-module>
