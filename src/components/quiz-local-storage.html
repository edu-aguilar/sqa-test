<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="quiz-local-storage">

  <template>
    <app-localstorage-document 
      id="appLocalStorage"
      key="quiz-local-storage"
      data="{{storageData}}">
    </app-localstorage-document>
  </template>

  <script>

    class quizLocalStorage extends Polymer.Element {
      static get is() {return 'quiz-local-storage';}

      static get properties() {
        return {
          storageData: {
            type: Object,
            value: () => {
              return {};
            },
            notify: true
          }
        };
      }

      updateStorage(key, data) {
        this.set(`storageData.${key}`, data);
        this.$.appLocalStorage.setStoredValue(`storageData.${key}`, data);
      }

      clearStorage() {
        this.set(`storageData`, {});
        this.$.appLocalStorage.saveValue('quiz-local-storage');
      }
    }

    customElements.define(quizLocalStorage.is, quizLocalStorage);

  </script>

</dom-module>
