<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="quiz-local-storage">

  <template>
    <app-localstorage-document 
      id="appLocalStorage"
      key="quiz-local-storage"
      data="{{storageData}}">
    </app-localstorage-document>
  </template>

  <script>

    class quizLocalStorage extends Polymer.Element {
      static get is() {return 'quiz-local-storage';}

      static get properties() {
        return {
          storageData: {
            type: Object,
            value: () => {
              return {};
            },
            notify: true
          }
        };
      }

      updateStorage(profile, key, data) {
        if (!profile) return;
        if (!this.storageData[profile]) {
          this.set(`storageData.${profile}`, {
            'quizData': {},
            'answeredQuestions': {},
            'timePassed': 0,
            'user': {}
          });
        }
        this.set(`storageData.${profile}.${key}`, data);
      }

      clearStorage() {
        // this.set('storageData', {});
        this.$.appLocalStorage.reset();
      }
    }

    customElements.define(quizLocalStorage.is, quizLocalStorage);

  </script>

</dom-module>
