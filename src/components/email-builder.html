      ready() {

      buildHTMLString() {
        const head = `<head> ${this._getStyles()} </head>`;
        const body = `<body> 
          ${this._getBodyHeader()} 
          ${this._getEmailContainer()} 
        </body>`;

        </html>`;
      }

      _getEmailContainer() {
        return `<div id="email-container">  
          ${this._getCandidateInfoHtml()}
          ${this._getAnswersInfoHtml()}
        </div>`;
      }

      _getAnswersInfoHtml() {
        let answersHtml = '';
        this.scoreData.questions.forEach(question => {
          answersHtml += `<tr> 
            <td>
              <h3> ${question.id} - ${question.statement} </h3>
              ${this._processAnswers(question.type, question.userAnswer, question.correctAnswer, question.correct)}
            </td>
          </tr>`;
        });

        return `<table class="answers-info">
          ${answersHtml}
        </table>`;
      }

      _processAnswers(questionType, userAnswer, correctAnswer, correct) {
        switch (questionType) {
          case 'text':
            return `<div class="text-answer">
              ${userAnswer}
            </div>`;
            break;
          case 'simple':
            let answers = '';
            if (correct) {
              answers = `<div class="correct-selected-answer"> ${userAnswer.value} </div> </td>`;
            } else {
              answers = `<td> <div class="incorrect-selected-answer"> ${userAnswer.value} </div> </td>
                <td> <div class="correct-selected-answer"> ${correctAnswer.value} </div> </td>`;
            }

            return `<table class="selected-answer">
              <tr>
                ${answers}
              </tr>
            </table>`;
            break;
          case 'multiple':
            let multipleAnswers = '';
            if (correct) {
              userAnswer.forEach(answer => {
                multipleAnswers += `<tr>
                  <td> <div class="correct-selected-answer"> ${answer.value} </div> </td>
                </tr>`
              });
            } else {
              let length = userAnswer.length > correctAnswer.length ? userAnswer.length : correctAnswer.length;
              for (let i = 0; i < length; i++) {
                let incorrectOption = '';
                let correctOption = '';
                if (i < userAnswer.length) {
                  incorrectOption = `<td> <div class="incorrect-selected-answer"> ${userAnswer[i].value} </div> </td>`;
                } else {
                  incorrectOption = `<td> </td>`
                }

                if (i < correctAnswer.length) {
                  correctOption = `<td> <div class="correct-selected-answer"> ${correctAnswer[i].value} </div> </td>`;
                } else {
                  correctOption = `<td> </td>`
                }
                
                multipleAnswers += `<tr>
                  ${incorrectOption}
                  ${correctOption}
                </tr>`
              }
            }

            return `<table class="selected-answer">
              ${multipleAnswers}
            </table>`;
            break;
          default:
            break;
        }
      }

            </td>
