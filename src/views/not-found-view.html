<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/i18n-msg/i18n-msg.html">

<dom-module id="not-found-view">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <i18n-msg msgid="page-not-found">Oops you hit a 404</i18n-msg>.
    <a href="[[rootPath]]"> <i18n-msg msgid="go-back-home">Head back to home</i18n-msg>. </a>
  </template>

  <script>
    class NotFoundView extends Polymer.Element {
      static get is() {return 'not-found-view';}
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }
    }

    window.customElements.define(NotFoundView.is, NotFoundView);
  </script>
</dom-module>
